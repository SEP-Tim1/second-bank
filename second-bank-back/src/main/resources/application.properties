server.port=${SECOND_BANK_PORT:8062}
server.address=0.0.0.0

spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/second-bank
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.error.include-message=always
server.error.include-binding-errors=always

pcc.transfer=https://${PCC_URL:localhost:8060/pcc/transfer}
pcc.url=https://${PCC_URL:localhost:8060}
front.url=https://${BANK2_FRONT_URL:localhost:4301/}

server.ssl.enabled=true
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:bank2-back.keystore.p12
server.ssl.key-store-password=password
server.ssl.key-alias=bank2-back
server.ssl.trust-store-type=PKCS12
server.ssl.trust-store=classpath:truststore.p12
server.ssl.trust-store-password=password

encryption.keystore-name=${ENCRYPTION_KEYSTORE_NAME:D:\\enc\\encryption.p12}
encryption.keystore-password=${ENCRYPTION_KEYSTORE_PASSWORD:password}
encryption.keystore-entry-name=${ENCRYPTION_KEYSTORE_ENTRY_NAME:key}
encryption.keystore-entry-password=${ENCRYPTION_KEYSTORE_ENTRY_PASSWORD:password}